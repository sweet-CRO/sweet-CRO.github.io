<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyInstagram</title>
    <style>
        .five {
            background-color: #888888;
            width: 100%;
            height: 5vh;
            /* margin-top: 50vh; */

            .title {
                font-size: 1.2rem;
                text-align: center;
            }

            .pictures {

                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 20px;

                img {}
            }
        }
    </style>
</head>

<body>
    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>

    <div class="five">
        <div class="title">Instagram</div>
        <div class="pictures">
            <img src="https://www.instagram.com/p/DBaQOlRyFPN/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA%3D%3D">
            <img src="https://www.instagram.com/p/DBaRKQAyhRf/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">
        </div>
    </div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1079656933797751',
                xfbml: true,
                version: 'v21.0'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>


</html>
