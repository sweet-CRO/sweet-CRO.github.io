<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 基本樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* 導航欄 */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            display: inline;
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* 英雄區域 */
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .cta {
            padding: 10px 20px;
            background-color: #f04;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .cta:hover {
            background-color: #c03;
        }

        /* 作品展示區 */
        .projects {
            padding: 3rem 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .projects h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .project-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .project-card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .project-card img {
            max-width: 100%;
            height: auto;
        }

        .project-card h3 {
            margin-top: 15px;
            font-size: 1.5rem;
        }

        /* 頁尾 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>個人作品集</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- 導航欄 -->
        <header>
            <nav>
                <div class="logo">My Portfolio</div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- 英雄區域 -->
        <section class="hero">
            <div class="hero-content">
                <h1>Hi, I'm [Your Name]</h1>
                <p>Frontend Developer | Designer | Coder</p>
                <a href="#" class="cta">See My Work</a>
            </div>
        </section>

        <!-- 作品展示區 -->
        <section class="projects">
            <h2>My Projects</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="project1.jpg" alt="Project 1">
                    <h3>Project 1</h3>
                </div>
                <div class="project-card">
                    <img src="project2.jpg" alt="Project 2">
                    <h3>Project 2</h3>
                </div>
                <div class="project-card">
                    <img src="project3.jpg" alt="Project 3">
                    <h3>Project 3</h3>
                </div>
            </div>
        </section>

        <!-- 頁尾 -->
        <footer>
            <p>&copy; 2024 [Your Name]. All Rights Reserved.</p>
        </footer>
    </body>

    </html>
